<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Peminjaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/index.html">Farabi</a>
    <a class="btn btn-light" href="/peminjaman.html">Daftar Peminjaman</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Form Peminjaman Buku</h2>
  <form id="formPeminjaman">
    <div class="mb-3">
      <label>Nama Santri</label>
      <input type="text" name="namaSantri" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Buku</label>
      <select name="bukuId" class="form-select" required></select>
    </div>
    <div class="mb-3">
      <label>Tanggal Pinjam</label>
      <input type="date" name="tanggalPinjam" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Status</label>
      <input type="text" name="status" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Simpan</button>
  </form>
</div>

<script src="/js/app.js"></script>
</body>
</html>
